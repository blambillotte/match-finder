<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
  <title>Questions</title>
</head>
<body>

  <div class="container">
    <div class="jumbotron" id="content-center">


      <form id="survey" action="/surveys" method="POST">
        <div class="form-group row">
          <label for="fname" class="col-sm-4 col-form-label">What's your name?</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="name" name="fname" placeholder="Your name">
          </div>
        </div>

        <div class="form-group row">
          <label for="puppy" class="col-sm-4 col-form-label">Enter your favorite Puppy picture URL</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="puppy" placeholder="Your puppy">
          </div>
        </div>

        <div class="form-group row">
          <label for="choice" class="col-sm-4 col-form-label">Choose something</label>
          <div class="col-sm-8">
            <select class="custom-select" class="form-control" id="choice" placeholder="Your choice">
              <option selected>Choose...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label class="col-sm-4 col-form-label" for="inlineFormCustomSelect">Preference</label>
            <select class="custom-select" id="inlineFormCustomSelect" required>
              <option selected>Choose...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name">
          </div>
        </div>

        <div class="row">
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>

      </form>

      <a class="btn btn-outline-success" href="/" role="button">Back Home</a>
    </div>
  </div>



</body>
</html>
