<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
  <title>Questions</title>
</head>
<body>

  <div class="container">
    <div class="jumbotron" id="content-center">


      <form id="survey" action="/surveys" method="POST">
        <div class="form-group row">
          <label for="fname" class="col-sm-4 col-form-label">What's your name?</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="name" name="fname" placeholder="Your name" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="puppypic" class="col-sm-4 col-form-label">Enter your favorite Puppy picture URL</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="puppypic" name="puppypic" placeholder="Your puppy pic URL" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="fluffy" class="col-sm-4 col-form-label">How Fluffy Do You Like Your Puppies?</label>
          <div class="col-sm-8">
            <select class="custom-select form-control" name="fluffy" id="fluffy" placeholder="Your choice" required>
              <option selected></option>
              <option value="1">1. Not Fluffy</option>
              <option value="2">2. Sort of Fluffy</option>
              <option value="3">3. Pretty Fluffy</option>
              <option value="3">4. Fluff Ball</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label for="energy" class="col-sm-4 col-form-label">How Energetic Do You Like Your Puppies?</label>
          <div class="col-sm-8">
            <select class="custom-select form-control" name="energy" id="energy" placeholder="Your choice" required>
              <option selected></option>
              <option value="1">1. Sleeps All Day</option>
              <option value="2">2. Lazy Dog</option>
              <option value="3">3. Likes to Play</option>
              <option value="3">4. Ball of Energy</option>
            </select>
          </div>
        </div>

        <div class="row justify-content-end">
          <div class="col-4">
            <a class="btn btn-outline-success" href="/" role="button">Back Home</a>
            <button type="submit" class="btn btn-primary" style="cursor: pointer">Submit</button>
          </div>
        </div>

      </form>

    </div>
  </div>



</body>
</html>
